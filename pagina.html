<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="css/styles.css">    
</head>
<body>
    <h1>Piedra 🥌, papel 🧻 o tijera ✂️</h1>
    <div class="container">
        <h2>Elige una opción para jugar</h2>
        <div class="instructions">
            <p>Para iniciar el juego da click a cualquier botón de abajo.
                El juego termina cuando ganas o pierdes 3 veces.
            </p>
        </div>        
        <div class="game-container">
            <button value="1" class="rock">Piedra 🥌</button>
            <button value="2" class="paper">Papel 🧻</button>
            <button value="3" class="scissors">Tijera ✂️</button>
        </div>    
        <div class="history">          
        </div>
        <div class="result inactive">          
        </div>
    </div>
    <script src="js/index.js"></script> 
</body>
</html>
