<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="css/styles.css">    
</head>
<body>
    <h1>Piedra 🪨, papel 🧻 o tijera ✂️</h1>
    <div class="container">
        <h2>Elige una opción para jugar</h2>
        <div class="game-container">
            <button onclick="eleccionJugador(1)" class="rock">Piedra</button>
            <button onclick="eleccionJugador(2)" class="paper">Papel</button>
            <button onclick="eleccionJugador(3)" class="scissors">Tijera</button>
        </div>
        <div class="result">
            <p class="jugador">Ganaste <span>1</span> veces</p>
            <p class="pc">Perdiste <span>1</span> veces</p>
        </div>
    </div>
    <script src="js/index.js"></script> 
</body>
</html>
